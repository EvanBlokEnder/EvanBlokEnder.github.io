<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow A Garden Live Feed</title>
  <meta name="theme-color" content="#4caf50" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('BACKGROUND_URL') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    #outdated-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="outdated-popup" class="bg-white/95 p-6 rounded-xl shadow-2xl border-4 border-red-500 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Website Outdated</h2>
    <p class="text-gray-700 mb-6">This website is no longer supported. Please visit the updated version.</p>
    <button id="redirect-btn" class="px-6 py-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 transition-colors duration-200 shadow-md">Open Updated Site</button>
  </div>

  <script>
    const redirectBtn = document.getElementById('redirect-btn');

    // Redirect to new site
    redirectBtn.onclick = () => {
      window.location.href = 'https://growagarden-stocks-theta.vercel.app/';
    };

    // Animate popup on load
    gsap.from('#outdated-popup', { scale: 0.8, opacity: 0, duration: 0.5, ease: 'back.out(1.7)' });
  </script>
</body>
</html>
