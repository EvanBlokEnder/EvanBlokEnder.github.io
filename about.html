<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - EvanBlokEnder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: radial-gradient(circle at top, #0a0a0f, #000);
            color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Liquid Glass Effect */
        .glass {
            position: relative;
            background: rgba(255,255,255,.08);
            border: 2px solid transparent;
            box-shadow: 0 0 0 2px rgba(255,255,255,.6), 0 16px 32px rgba(0,0,0,.12);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
        }

        .glass::before,
        .glass::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 10px;
            background: #fff;
            border-radius: 10px;
            opacity: 0.15;
        }
        .glass::after { transform: rotate(90deg); }

        header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 26px;
            background: linear-gradient(90deg, #5ab2ff, #9df7ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #004e92, #000428);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 15px rgba(100,180,255,0.6);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 25px;
            opacity: 0.8;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="glass">
        <a href="index.html" class="button">Home</a>
        <h1>About Me</h1>
    </header>

    <div class="container">
        <div class="card glass">
            <h2>About Me</h2>
            <p>Hello! I'm a ranked 5000 Beat Saber VR player and that's it yayyayayyay! mm</p>
        </div>
    </div>

    <footer class="glass">
        <p>&copy; 2025 EvanBlokEnder. All Rights Reserved.</p>
    </footer>
</body>
</html>
