<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Beat Saber?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: radial-gradient(circle at top, #0a0a0f, #000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Liquid Glass Effect */
        .glass {
            position: relative;
            background: rgba(255,255,255,.08);
            border: 2px solid transparent;
            box-shadow: 0 0 0 2px rgba(255,255,255,.6), 0 16px 32px rgba(0,0,0,.12);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
        }

        .glass::before,
        .glass::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 10px;
            background: #fff;
            border-radius: 10px;
            opacity: 0.15;
        }
        .glass::after { transform: rotate(90deg); }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 20px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #004e92, #000428);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 15px rgba(100, 180, 255, 0.6);
        }

    </style>
</head>
<body>

    <div class="container glass">
        <h1>What is Beat Saber?</h1>
        <iframe src="https://en.wikipedia.org/wiki/Beat_Saber" title="Beat Saber Wikipedia"></iframe>
        <a href="index.html" class="button">Close and Go Back to Home</a>
    </div>

</body>
</html>
