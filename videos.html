<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://www.youtube.com/@evanblokender-99/videos">
    <title>Redirecting to Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: radial-gradient(circle at top, #0a0a0f, #000);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Liquid Glass Effect */
        .glass {
            position: relative;
            background: rgba(255,255,255,.08);
            border: 2px solid transparent;
            box-shadow: 0 0 0 2px rgba(255,255,255,.6), 0 16px 32px rgba(0,0,0,.12);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 25px 35px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .glass::before,
        .glass::after{
            content:"";
            position:absolute;
            width:40%;
            height:10px;
            background:#fff;
            border-radius:10px;
            opacity:0.15;
        }
        .glass::after{transform:rotate(90deg)}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a {
            color: #ff6d6d;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="glass">
        <p style="font-size: 24px; margin-bottom: 10px;">Redirecting to videos...</p>
        <p>If you are not redirected, <a href="https://www.youtube.com/@evanblokender-99/videos">click here</a>.</p>
    </div>
</body>
</html>
